<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->

</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="col-sm-8">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Link 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link 3</a>
            </li>
        </ul>
    </div>

    <div class="col-sm-3">
        <form class="form-inline" action="/user/q" method="post">

            <input class="form-control" type="text" placeholder="输入名字" name="name">
            &nbsp;
            <input class="btn btn-success" type="submit" value="查询"></input>
        </form>
    </div >
</nav>
<div>

    <div class="container col-md-8">
        <table class="table table-hover">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>age</th>
                <th><button  data-toggle="modal" data-target="#addModal">增加</button></th>
                <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="myModalLabel">
                                    增加
                                </h4>
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    &times;
                                </button>
                            </div>
                            <form th:action="@{/user}" method="post">
                                <div class="modal-body">
                                    &nbsp&nbsp&nbsp&nbspid:&nbsp<input type="text" name="id" placeholder="请输入ID"/><br><br>
                                    姓名:&nbsp<input type="text" name="name" placeholder="请输入姓名"/><br><br>
                                    年龄:&nbsp<input type="text" name="age" placeholder="请输入年龄"/><br><br>
                                </div>
                                <div class="modal-footer">
                                    <input type="submit" class="btn btn-primary" name="add" value="增加" />
                                    <input type="reset" class="btn btn-primary" name="reset" value="reset" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </tr>
            <tr th:each="user:${user}">
                <td th:text="${user.id}">id</td>
                <td th:text="${user.name}">name</td>
                <td th:text="${user.age}">age</td>
                <td><button data-toggle="modal" th:data-target="@{'#'+${user.id}}">修改</button></td>
                <div class="modal fade" th:id="${user.id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">
                                    修改年龄
                                </h4>
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    &times;
                                </button>
                            </div>
                            <form th:action="@{'/user/edit/'+${user.id}}" method="post">
                                <div class="modal-body">
                                    &nbsp&nbsp&nbsp&nbspid:<h th:text="${user.id}"></h><input type="hidden" name="id" id="id" th:value="${user.id}"  readonly="readonly"/><br><br>
                                    姓名:<h th:text="${user.name}"></h><input type="hidden" name="name" id="name" th:value="${user.name}"  readonly="readonly"/><br><br>
                                    年龄:<input type="text" name="age" placeholder="请输入年龄"/><br><br>
                                </div>
                                <div class="modal-footer">
                                    <input type="hidden" name="_method" value="PUT">
                                    <input type="submit" class="btn btn-primary"  value="修改" />
                                    <input type="reset" class="btn btn-primary" name="reset" value="reset" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <td>
                    <form th:action="@{'/user/'+${user.id}}" method="post">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <input type="submit" value="删除"/>
                    </form>
                </td>

            </tr>
        </table>
    </div>


    <div class="container col-md-8">
        <a th:href="@{/user(start=0)}">首页</a>

    </div>

<!--        <a th:href="@{/user(start=0)}">首页</a>-->

<!--        <a th:if="${not user.isLast()}" th:href="@{/user(start=${user.number+1})}">下一页</a>-->
<!--        <a th:href="@{/user(start=${user.totalPages-1})}">末页</a>-->
<!--    </div>-->

</div>




</body>
</html>
